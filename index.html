<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pré-inscription</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Formulaire de Pré-inscription</h1>
    <p>Veuillez remplir les informations ci-dessous pour compléter votre pré-inscription.</p>
    <form action="#" method="POST">
      <!-- Nom complet -->
      <label for="full-name">Nom complet :</label>
      <input type="text" id="full-name" name="full-name" placeholder="Votre nom complet" required>

      <!-- Email -->
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" placeholder="Votre email" required>

      <!-- Téléphone -->
      <label for="phone">Téléphone :</label>
      <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>

      <!-- Date de naissance -->
      <label for="dob">Date de naissance :</label>
      <input type="date" id="dob" name="dob" required>

      <!-- Sélection du programme -->
      <label for="program">Programme souhaité :</label>
      <select id="program" name="program" required>
        <option value="" disabled selected>Choisissez un programme</option>
        <option value="informatique">Informatique</option>
        <option value="gestion">Gestion</option>
        <option value="marketing">Marketing</option>
        <option value="design">Design</option>
      </select>

      <!-- Message -->
      <label for="message">Message ou commentaire :</label>
      <textarea id="message" name="message" placeholder="Votre message"></textarea>

      <!-- Bouton de soumission -->
      <button type="submit">Envoyer</button>
    </form>
  </div>
</body>
</html>
